{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block nl_content %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-outline mb-4">
        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="form-control"
            id="{{ field.id_for_label }}" {% if field.value %}value="{{ field.value|stringformat:'s' }}" {% endif %} {%
            if field.field.widget.attrs.placeholder %}placeholder="{{ field.field.widget.attrs.placeholder }}" {% endif
            %} {% if field.field.required %}required{% endif %}>
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {% if field.errors %}
        {% for error in field.errors %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-dark btn-block mb-4">Register</button>
</form>
{% endblock %}
